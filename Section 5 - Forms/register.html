<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <header>
      <h1>Register</h1>
    </header>
    <nav>
      <a href="www.google.com"></a>
    </nav>
    <footer>
      <p>Thanks</p>
    </footer>
    <form method="GET">
      Email: <input type="email" name="email" required> <br>

      Password: <input type="password" min="7" name="password" required><br>

      Birthday: <input type="date" name="birthday"><br>

      Gender: <br>
      <input type="radio" name="gender" value="male">Male<br>
      <input type="radio" name="gender" value="female">Female<br>
      <input type="radio" name="gender" value="nonbinary">Non-Binary<br>
      <input type="radio" name="gender" value="donotspecify">Do not wish to specify<br>

      Pets: <br>
      <input type="checkbox" name="cat"> Cat<br>
      <input type="checkbox" name="dog"> Dog<br>

      Car: <br>
      <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="audi">Audi</option>
        <option value="subaru">Subaru</option>
      </select><br>

      <input type="submit" value="register" name="submit"><input type="reset" name="reset"><br>
    </form>
  </body>
</html>
